# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alltubeappservice

on:
  push:
    branches:
      - release-azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.AzureAppService_ContainerUsername_08427af994294c1b95d02296f6405470 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_f8dd792905e744d2a350782f21e60ba1 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.AzureAppService_ContainerUsername_08427af994294c1b95d02296f6405470 }}/alltubeapp:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'alltubeappservice'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_74cd88f5951b4e56b99cfc3e749def21 }}
          images: '${{ secrets.REGISTRY_LOGIN_SERVER }}/${{ secrets.AzureAppService_ContainerUsername_08427af994294c1b95d02296f6405470 }}/alltubeapp:${{ github.sha }}'
