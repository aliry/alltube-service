# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - alltubeappservice

on:
  push:
    branches:
      - release-azure
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://alltubecr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_df62c8293f614a9e9e324f0fb5b50c97 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f871ef2861dd4b208db3e1bb5ff95f15 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: alltubecr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df62c8293f614a9e9e324f0fb5b50c97 }}/alltubeapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'alltubeappservice'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d33f66bfa0c24ef0b83d98aeac5bb13d }}
        images: 'alltubecr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df62c8293f614a9e9e324f0fb5b50c97 }}/alltubeapp:${{ github.sha }}'